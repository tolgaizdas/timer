<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <!-- Bootstrap CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap Script Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</head>

<body class="bg-dark">

    <div id="timer">
        <p id="timer" class="main-timer">0 : 0</p>
    </div>

    <div id="buttons">
        <button id="start-button" class="btn btn-outline-light btn-lg">Start Timer</button>
        <button id="lap-button" class="btn btn-outline-light btn-lg">Lap</button>
        <button id="pause-button" class="btn btn-outline-light btn-lg">Pause Timer</button>
        <button id="reset-button" class="btn btn-outline-light btn-lg">Reset Timer</button>
    </div>

    <div id="information">

        <table class="fixed">

            <tr>
                <td><label for="info">Passed time after last lap (in seconds): </label></td>
                <td class="number"><label for="passed time" id="passed-time">There is no lap added yet.</label></td>
            </tr>

        </table>

        <h5>Laps (in seconds):</h5>
        <ol id="lap-list"></ol>

    </div>

    <!-- JavaScript -->
    <script src="script/index.js"></script>

</body>

</html>
